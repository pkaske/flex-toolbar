<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<!--
Flexible toolbar grid to organize application controls in tabs and columns.

@group GUI Elements
@element flex-toolbar
@demo demo/index.html
@homepage http://pkaske.github.io/flex-toolbar/components/flex-toolbar/demo/index.html
-->

<dom-module id="flex-toolbar">
  <style>
    :host {
      display: block;
      background-color: #f4f4f4;
      @apply(--layout-horizontal);

      @apply(--flex-toolbar);
    }

    .main-wrap {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
    }

    .main-wrap[vertical] {
      @apply(--layout-vertical);
    }

    :host ::content flex-delemiter {
      width: 1px;
      background-color: #fff;

      @apply(--flex-toolbar-delemiter);
    }
  </style>
  <template>
    <div class="main-wrap" vertical$="{{verticalLayout}}">
      <content select="flex-column,flex-delemiter"></content>
    </div>
    <iron-media-query query="{{breakVertical}}" query-matches="{{verticalLayout}}"></iron-media-query>
  </template>
</dom-module>
<script>
  Polymer({
    is: "flex-toolbar",

    properties: {
      breakVertical: {
        type: String,
        value: '(max-width: 600px)'
      },

      verticalLayout: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
