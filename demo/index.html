<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>flex-toolbar Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../fa-awesome/fa-awesome.html">
  <link rel="import" href="../../icon-popup/icon-popup.html">
  <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="../flex-toolbar.html">
  <link rel="import" href="../flex-column.html">

  <style is="custom-style">
    body {
      font-family: sans-serif;
    }

    :root {
      --flex-column-theme: {
      };

      --paper-button: {
        min-width: 35px;
      };
    }

    .buttons {
    }

    icon-popup {
      margin: 5px;
      background-color: #fff;
      border-radius: 4px;
    }

    [popup] fa-awesome {
      padding: 0 5px;
    }

    .some-text span {
      padding: 5px;
    }

    paper-button {
      font-size: 12px;
      background-color: #fff;
      margin: 5px;
      text-align: center;
    }
  </style>

</head>
<body>

<flex-toolbar>
  <flex-column vertical flex="2">
    <flex-column class="buttons">
      <fa-awesome icon="angle-left" size="2" scroll-left></fa-awesome>
      <paper-button><fa-awesome icon="bold"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="italic"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="underline"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="list"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="indent"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="outdent"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="clipboard"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="paste"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="font"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="link"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="list-ol"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="list-ul"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="paperclip"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="strikethrough"></fa-awesome></paper-button>
      <fa-awesome icon="angle-right" size="2" scroll-right></fa-awesome>
    </flex-column>
    <flex-column class="buttons">
      <fa-awesome icon="angle-left" size="2" scroll-left></fa-awesome>
      <paper-button><fa-awesome icon="bold"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="italic"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="underline"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="list"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="indent"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="outdent"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="clipboard"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="paste"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="font"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="link"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="list-ol"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="list-ul"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="paperclip"></fa-awesome></paper-button>
      <paper-button><fa-awesome icon="strikethrough"></fa-awesome></paper-button>
      <fa-awesome icon="angle-right" size="2" scroll-right></fa-awesome>
    </flex-column>
  </flex-column>
  <flex-delemiter></flex-delemiter>
  <flex-column flex="2" wrap>
    <icon-popup>
      <fa-awesome icon="align-center">align</fa-awesome>
      <div popup class="layout horizontal">
        <fa-awesome icon="align-left"></fa-awesome>
        <fa-awesome icon="align-center"></fa-awesome>
        <fa-awesome icon="align-right"></fa-awesome>
        <fa-awesome icon="align-justify"></fa-awesome>
      </div>
    </icon-popup>
  </flex-column>
  <flex-delemiter></flex-delemiter>
  <flex-column class="some-text" flex="3" center>
    <label>Some Text</label>
    <flex-column vertical>
      <div>line 1</div>
      <div>line 2</div>
    </flex-column>
    <flex-column>
      <span>line 3</span>
      <span>line 4</span>
    </flex-column>
  </flex-column>
</flex-toolbar>

</body>
</html>
